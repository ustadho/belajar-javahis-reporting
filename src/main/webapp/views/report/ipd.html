<div>
    <h3>Report IPD</h3>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2 control-label"  for="txtStartDate">Mulai</label>
            <div class="col-sm-3">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" 
                           ng-model="tanggal1" is-open="dpStartOpened" name="txtStartDate"
                           datepicker-options="dateOptions" close-text="Close" id="txtStartDate" 
                           required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openStartDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <span style="float:right; color:white" class="help-block label label-danger" ng-show="formEdit.txtStartDate.$error.required">
                    This Field is Required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 control-label"  for="txtEndDate">Sampai</label>
            <div class="col-sm-3">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd-MM-yyyy" 
                           ng-model="tanggal2" is-open="dpEndOpened" name="txtEndDate"
                           datepicker-options="dateOptions" close-text="Close" id="txtEndDate" 
                           required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openEndDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <span style="float:right; color:white" class="help-block label label-danger" ng-show="formEdit.txtStartDate.$error.required">
                    This Field is Required
                </span>
            </div>
        </div>
        <button type="button" class="btn btn-default" ng-click="print()">Print</button>
        <button type="button" class="btn btn-default" ng-click="testData()">Get Report</button>
        
    </form>
    <table border="0">
        <thead>
            <tr>
                <th>Tgl Masuk</th>
                <th>No. Reg</th>
                <th>Pasien</th>
                <th>Dokter</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in pasien">
                <td>{{r.tgl_masuk}}</td>
                <td>{{r.no_reg}}</td>
                <td>{{r.pasien}}</td>
                <td>{{r.dokter}}</td>
            </tr>
        </tbody>
    </table>

</div>
